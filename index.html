<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontaweson cdn-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <!-- header area-->
    <header class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h1 class="display-3 text-uppercase text-center mb-3 title">Money House</h1>
        </div>
        <div class="col-sm-6 mt-5">
          <img src="img/investing.svg" class="img-fluid" id="logo" height="450px" width="450px">
        </div>
        <div class="col-sm-6 mt-5" id="info">
          <p class="text-description">Invest wisely, generate income from the comfort of your home. Subscribe for more tips.</p>
          <form class="form">
            <input type="text" class="form-control my-4" placeholder="Write your email">
            <button type="submit" name="button" class="btn btn-dark btn-lg">Subscribe</button>
          </form>
          <ul class="list-unstyled list-inline mt-5">
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>









    <!-- scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- scritps -->
    <script src="animation.js" charset="utf-8"></script>
  </body>
</html>
